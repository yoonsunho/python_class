<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>기본 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <style>
        * {
            font-size: 20px;
            font-family: "Dongle", sans-serif;
            font-weight: 400;
            font-style: normal;

        }

        body {
            background-color: #f8f9fa;
        }

        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .profile-img {
            width: 240px;
            height: 240px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>

<body>
     <!-- 네비게이션 바 -->
     <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <!-- 프로필 제목 -->
            <a class="navbar-brand text-white" href="#">선호님의 프로필 페이지</a>
        </div>
    </nav>

    <!-- 메뉴를 네비게이션 바 아래로 이동 -->
    <div class="bg-light py-2">
        <div class="container d-flex justify-content-center">
            <div class="navbar-nav d-flex flex-row">
                <a class="nav-link text-success active mx-3" href="project.html">기본 정보 수정</a>
                <a class="nav-link text-success mx-3" href="edit.html">프로필 사진 수정</a>
            </div>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="row w-100" >
            <!-- 기본 정보 수정  -->
            <div class=" col-12 profile-card text-center">
            <h4 class="mb-3">기본 정보 수정</h4>
            <div class="container">
                <div class="row">
                    <div class=" col-12 col-md-6">
                        <h5>프로필 사진</h5>
                        <img src="images.jpg" class="profile-img mb-3" alt="프로필 사진">
                        <p><strong>자기 소개</strong></p>
                        <div class="d-flex">
                            <textarea class="form-control me-2">안녕하세요. 저는 부자가 되고 싶습니다.</textarea>
                            <button class="btn btn-secondary">Update</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <h5 class="mt-3">투자 상품 선호도</h5>
                        <div class="d-flex justify-content-around mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked> 주식
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked> 채권
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"> 부동산
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked> 가상 화폐
                            </div>
                        </div>
                        <h5 class="mt-5">투자 스타일</h5>
                        <div class="d-flex justify-content-around">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="investment" checked> 안정적
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="investment"> 중립적
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="investment"> 공격적
                            </div>
                        </div>

                        <h5 class="mt-5">관심 종목</h5>
                        <div class="d-flex justify-content-around">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked> 정보 기술
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" checked> 소비재
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox"> 금융
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 상세프로필 -->
        <div class="container mt-5">
            <div class="row">
                <div class="col-12 profile-card text-center">
                    <h5>회원 번호</h5>
                    <input type="text" class="form-control mb-3" placeholder="회원 번호를 입력해주세요" value="1" readonly>
        
                    <h5>ID</h5>
                    <input type="text" class="form-control mb-3" placeholder="ID를 입력해주세요" value="윤선호" readonly>
        
                    <h5>Email</h5>
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="이메일을 설정해주세요">
                        <button class="btn btn-secondary">Update</button>
                    </div>
        
                    <h5>Nickname</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="닉네임을 설정해주세요">
                        <button class="btn btn-secondary">Update</button>
                    </div>
        
                    <h5>나이</h5>
                    <div class="input-group mb-3">
                        <input type="number" class="form-control" placeholder="나이를 설정해주세요">
                        <button class="btn btn-secondary">Update</button>
                    </div>
        
                    <h5>자산과 연봉</h5>
                    <div class="row g-2">
                        <div class="col">
                            <input type="number" class="form-control" placeholder="현재 자산을 입력해주세요">
                        </div>
                        <div class="col">
                            <input type="number" class="form-control" placeholder="연봉을 입력해주세요">
                        </div>
                        <div class="col-auto">
                            <button class="btn btn-secondary">Update</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
