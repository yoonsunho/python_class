<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">
    <style>
        * {
            font-size: 20px;
            font-family: "Dongle", sans-serif;
            font-weight: 400;
            font-style: normal;

        }
        body {
            background-color: #f8f9fa;
        }

        .profile-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .navbar {
            background-color: #28a745;
        }

        .navbar-brand {
            color: white !important;
        }

        .nav-link {
            color: green !important;
        }

        .nav-link.active {
            font-weight: bold;
            border-bottom: 2px solid white;
        }
    </style>
</head>

<body>
    <!-- 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-success">
        <div class="container">
            <!-- 프로필 제목 -->
            <a class="navbar-brand text-white" href="#">선호님의 프로필 페이지</a>
        </div>
    </nav>

    <!-- 메뉴를 네비게이션 바 아래로 이동 -->
    <div class="bg-light py-2">
        <div class="container d-flex justify-content-center">
            <div class="navbar-nav d-flex flex-row">
                <a class="nav-link text-success active mx-3" href="project.html">기본 정보 수정</a>
                <a class="nav-link text-success mx-3" href="edit.html">프로필 사진 수정</a>
            </div>
        </div>
    </div>

    <!-- 포트폴리오 수정 카드 -->
    <div class="container mt-5">
        <div class="profile-card mx-auto" style="max-width: 600px;">
            <h4 class="text-center mb-4">포트폴리오 수정</h4>

            <!-- 회원 번호 -->
            <h5>회원 번호</h5>
            <input type="text" class="form-control mb-3" value="1" readonly>

            <!-- ID -->
            <h5>ID</h5>
            <input type="text" class="form-control mb-3" value="윤선호" readonly>

            <!-- 저축 성향 -->
            <h5>저축 성향</h5>
            <div class="d-flex justify-content-around mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="savingPreference" id="stable" value="stable">
                    <label class="form-check-label" for="stable">도전형</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="savingPreference" id="balanced" value="balanced">
                    <label class="form-check-label" for="balanced">공격형</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="savingPreference" id="conservative"
                        value="conservative">
                    <label class="form-check-label" for="conservative">안정형</label>
                </div>
            </div>

            <!-- 최애 은행 -->
            <h5>최애 은행</h5>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="가장 좋아하는 은행을 입력해주세요">
                <button class="btn btn-primary">Update</button>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
